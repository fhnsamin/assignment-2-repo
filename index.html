<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/4471/4471883.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/380e6b993f.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Header section starts -->
    <header>
        <!-- NavBar stars -->
        <nav class="nav-bar display-flex">
            <div class="logo">
                <h3>Fitness</h3>
            </div>
            <div class="nav-link-container">
                <ul class="nav-links display-flex">
                    <li class="nav-item home-btn"><a href="#" class="click-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="click-link">Service</a></li>
                    <li class="nav-item"><a href="#" class="click-link">Contact</a></li>
                    <li class="nav-item"><a href="#" class="click-link">About</a></li>
                </ul>
            </div>
            <p class="hamburger-icon"><i class="fa-solid fa-bars"></i></p>
        </nav>
        <!-- NavBar Ends -->

        <!-- Banner section starts -->
        <section id="banner">
            <div class="banner-content">
                <h1 class="banner-title">Get body in <span class="fancy-text">shape</span> & stay healthy</h1>
                <p class="description">A huge selection of health and fitness content, healthy recipes and
                    transformation stories to help you get fit and stay fit!</p>
                <div class="btn-container">
                    <button class="btn-primary">Join Club Now!</button>
                    <button class="btn-primary-phone">Join Now!</button>
                    <button class="btn-secondary">Download App</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="./images/images2.png" alt="Trainer with Dumbbells">
                <div class="banner-tile tile-1">
                    <div class="tile-icon"><i class="fa-solid fa-play"></i></div>
                    <div>
                        <h5 class="tile-title">350+</h5>
                        <p class="tile-text">Video Tutorial</p>
                    </div>
                </div>
                <div class="banner-tile tile-2">
                    <h5 class="tile-title">500+</h5>
                    <p class="tile-text">Free Workout Videos</p>
                </div>
            </div>
        </section>
        <!-- Banner section ends -->

    </header>
    <!-- Header section ends -->

</body>

</html>
